<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize.css -->
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ca497c4259.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Les petits plats</title>
</head>

<body>

    <div class="container-xl">
        <header class="header">
            <img class="header__img" src="./assets/logo.png" alt="Logo Les petits plats">
            <form class="header__form" action="">
                <span class="fa-solid fa-magnifying-glass form__icon"></span>
                <input id="search" type="text" class="form-control form__input" placeholder="Rechercher une recette" aria-label="rechercher une recette">
            </form>
        </header>
        <section class="badges-container"></section>
        <section class="filter">
            <div class="filter-container filter-container--ingredients">
                <button id="ingredientsBtn" class="filter-btn-toggle filter-btn-toggle--ingredients" aria-hidden="false" aria-label="trier par ingrédient" aria-haspopup="listbox" aria-expanded="false" aria-owns="ingredients-filter-list">Ingredients <span class="fas fa-angle-down filter-btn-toggle__icon"></span></button>
                <div class="filter-input filter-input__ingredients" aria-hidden="true">
                    <input type="text" class="filter-input__text filter-input__text--ingredients" placeholder="Rechercher un ingrédient" aria-label="Rechercher un ingrédient"/>
                    <button class="filter-input__btn filter-input__btn--ingredients" type="button" ><span class="fas fa-angle-up filter-btn-toggle__icon"></span></button>
                </div>
                <ul class="filter-list filter-list--ingredients" tabindex="-1" aria-activedescendant="" aria-label="liste ingrédient" id="ingredients-filter-list" role="listbox" ></ul>
            </div>
            <div class="filter-container filter-container--appliances">
                <button id="appliancesBtn" class="filter-btn-toggle filter-btn-toggle--appliances" aria-hidden="false" aria-label="trier par appareils" aria-haspopup="listbox" aria-expanded="false" aria-owns="appareils-filter-list">Appareils <span class="fas fa-angle-down filter-btn-toggle__icon"></span></button>
                <div class="filter-input filter-input--appliances" aria-hidden="true">
                    <input type="text" class="filter-input__text filter-input__text--appliances" placeholder="Rechercher un appareil" aria-label="Rechercher un appareil"/>
                    <button class="filter-input__btn filter-input__btn--appliances" type="button" ><span class="fas fa-angle-up filter-btn-toggle__icon"></span></button>
                </div>
                <ul class="filter-list filter-list--appliances" tabindex="-1" aria-activedescendant="" aria-label="liste appareils" id="appliances-filter-list" role="listbox"></ul>
            </div>
            <div class="filter-container filter-container--ustensils">
                <button id="ustensilsBtn" class="filter-btn-toggle filter-btn-toggle--ustensils" aria-hidden="false" aria-label="trier par ustensiles" aria-haspopup="listbox" aria-expanded="false" aria-owns="ustensiles-filter-list">Ustensiles <span class="fas fa-angle-down filter-btn-toggle__icon"></span></button>
                <div class="filter-input filter-input--ustensils" aria-hidden="true">
                    <input type="text" class="filter-input__text filter-input__text--ustensils" placeholder="Rechercher un ustensile" aria-label="Rechercher un ustensile"/>
                    <button class="filter-input__btn filter-input__btn--ustensils" type="button" ><span class="fas fa-angle-up filter-btn-toggle__icon"></span></button>
                </div>
                <ul class="filter-list filter-list--ustensils" tabindex="-1" aria-activedescendant="" aria-label="liste ustensiles" id="ustensils-filter-list" role="listbox"></ul>
            </div>
        </section>
        <p class="no-results-text">Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
        <main id="grid">

        </main>
    </div>





    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- script -->
    <script type="module" src="./scripts/pages/index.js"></script>
</body>

</html>
